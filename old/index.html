<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <!-- text input-->
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" value="mark">
        <br>
        <br>
        <!-- password input -->
        <input type="password" name="password" placeholder="please type your password">
        <br>
        <br>
        <!-- email input -->
        <input type="email" name="email" value="email@email">
        <br>
        <br>
        <!-- textarea -->
        <p>Description</p>
        <textarea name="" id="" cols="10" rows="2"></textarea>
        <br>
        <br>
        <!-- radio buttons -->
        <p>please select your favourite coding language</p>
        <input type="radio" name="coding" id="" value="javascript" checked>Javascript
        <input type="radio" name="coding" id="" value="java">Java
        <input type="radio" name="coding" id="" value="python">Python
        <br>
        <br>
        <!-- checkboxes -->
        <p>please select your favourite coding language</p>
        <input type="checkbox" name="programming" id="" value="javascript">Javascript
        <input type="checkbox" name="programming" id="" value="java">Java
        <input type="checkbox" name="programming" id="" value="python" checked>Python
        <br>
        <br>
        <!-- select input -->
        <p>please select your favourite coding language</p>
        <select name="language" id="">
            <option value="javascript">javascript</option>
            <option value="java">java</option>
            <option value="python">python</option>
        </select>

        <br>
        <br>
        <!-- input submit -->
        <!-- <input type="submit" value="submit"> -->
        <button type="submit">submit here</button>
    </form>
</body>
</html>
